version: '3.8'

services:
  mongo1:
    container_name: mongo1
    image: mongo:4.4
    volumes:
      - ./rs-init.sh:/scripts/rs-init.sh
      - ./init.js:/scripts/init.js
    ports:
      - 27017:27017
    expose:
      - 27017
    depends_on:
      - mongo2
      - mongo3
    links:
      - mongo2
      - mongo3
    restart: always
    entrypoint: ['/usr/bin/mongod', '--bind_ip_all', '--replSet', 'rs0']

  mongo2:
    container_name: mongo2
    image: mongo:4.4
    ports:
      - 27018:27017
    expose:
      - 27018
    restart: always
    entrypoint: ['/usr/bin/mongod', '--bind_ip_all', '--replSet', 'rs0']

  mongo3:
    container_name: mongo3
    image: mongo:4.4
    ports:
      - 27019:27017
    expose:
      - 27019
    restart: always
    entrypoint: ['/usr/bin/mongod', '--bind_ip_all', '--replSet', 'rs0']

  rabbit:
    image: rabbitmq:management
    hostname: rabbit
    ports:
      - '5672:5672'
      - '15672:15672'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://rabbit:15672']
      interval: 30s
      timeout: 10s
      retries: 5
